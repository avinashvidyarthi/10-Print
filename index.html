<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap"
			rel="stylesheet"
		/>
		<title>10 Print</title>
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="10 Print" />
		<meta property="og:title" content="10 Print" />
		<meta property="og:description" content="10 Print by Avinash" />

		<meta property="og:locale" content="en_IN" />
		<meta property="og:locale:alternate" content="hi_IN" />

		<meta
			property="og:image"
			content="https://www.makeartwithpython.com/blog/assets/images/10_print/teaser.jpg"
		/>
		<meta property="og:image:type" content="image/jpeg" />
		<meta property="og:image:alt" content="10 Print" />
		<meta property="og:image:width" content="240" />
		<meta property="og:image:height" content="240" />
		<style>
			body {
				font-family: 'IBM Plex Mono';
			}
			.jumbotron {
				border-radius: 0px;
			}
			.btn-primary {
				background-color: rgb(17, 17, 17);
				border: rgb(0, 0, 0);
			}
			.btn-primary:hover {
				background-color: rgb(0, 0, 0);
			}
			.btn-primary:disabled {
				background-color: rgb(0, 0, 0);
			}
			a {
				color: rgb(255, 255, 255);
			}
			a:hover {
				color: rgb(219, 217, 217);
			}
			.slider-color-dark {
				accent-color: black;
			}
		</style>
	</head>
	<body class="bg-dark text-white">
		<div class="container my-2">
			<div class="text-center">
				<h1>11 PRINTs</h1>
			</div>
		</div>
		<div class="container-fluid">
			<div class="jumbotron bg-secondary p-3">
				<div class="row">
					<div class="col-md-8 text-center" id="canvasOuterDiv">
						<canvas
							id="theCanvas"
							width="600"
							height="450 "
							style="border: 1px solid white; background-color: black"
						></canvas>
					</div>
					<div class="col-md-4">
						<h3 class="text-center d-none d-md-block">CONTROLS</h3>
						<div>
							<div class="form-group">
								<label for="spacingControlRange">Spacing(px):</label>
								<input
									type="range"
									class="form-control-range slider-color-dark"
									id="spacingControlRange"
									min="5"
									max="30"
									step="5"
									value="20"
								/>
							</div>
							<div class="form-group">
								<label for="delayControlRange">Delay(ms):</label>
								<input
									type="range"
									class="form-control-range slider-color-dark"
									id="delayControlRange"
									min="0"
									max="50"
									step="2.5"
									value="5"
								/>
							</div>
							<div class="form-group">
								<label for="randomControlRange">Randomization(0-1):</label>
								<input
									type="range"
									class="form-control-range slider-color-dark"
									id="randomControlRange"
									min="0"
									max="1"
									step="0.1"
									value="0.5"
								/>
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								Spacing: <span id="spacingOutput">0</span>px
							</div>
							<div class="col-6">Delay: <span id="delayOutput">0</span>ms</div>
						</div>
						<div class="row">
							<div class="col-12">
								Randomization: <span id="randomOutput">0</span>
							</div>
						</div>
						<button class="btn btn-block btn-primary my-3" id="startBtn">
							Start
						</button>
						<div class="jumbotron p-3 bg-dark my-5">
							This project is inspired by:
							<ul>
								<li><a href="https://10print.org/">10print.org</a></li>
								<li>
									<a href="https://youtu.be/bEyTZ5ZZxZs"
										>Coding Train's 10 Print video</a
									>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container text-center my-2">
			Made with &#10084; by
			<a href="https://avinashvidyarthi.github.io" target="_blank">Avinash</a>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
